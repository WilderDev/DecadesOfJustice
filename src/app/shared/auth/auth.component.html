<p>auth works!</p>
<div>
  <div>
    <form #authFormRef="ngForm" (ngSubmit)="onAuthFormSubmit(authFormRef)">
      <!-- EMAIL -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email" id="email" name="email" class="form-control" email ngModel required
        />
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control"
        minlength="6"
        ngModel
        required/>
      </div>

      <!-- BUTTONS -->
      <button type="submit" [disabled]="!authFormRef.valid">{{ isLoginMode ? "Login" : "Sign Up" }}</button>
      <button type="button" (click)="onSwitchAuthMode()">Switch to {{ isLoginMode ? "Sign Up" : "Login" }}</button>
    </form>
  </div>
</div>
